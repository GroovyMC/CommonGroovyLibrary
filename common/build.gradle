plugins {
    id 'convention.shared'
    alias libs.plugins.mdg
    alias libs.plugins.architectury.loom
}

modsDotGroovy.multiplatform.expose()

configurations {
    for (def sourceSet in ['main', 'extension', 'transform']) {
        for (def type in ['Java', 'Groovy', 'Resources']) {
            create("${sourceSet}Common${type}") {
                canBeResolved = false
                canBeConsumed = true
            }
        }
    }
}

loom {
    runConfigs.configureEach {
        ideConfigGenerated = false
    }
}

registrationUtils {
    projects {
        common {
            type 'common'
        }
    }
}

import net.fabricmc.loom.task.AbstractRemapJarTask
tasks.withType(AbstractRemapJarTask).each {
    it.targetNamespace = "named"
}

dependencies {
    mappings loom.layered() {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-${libs.versions.parchment.minecraft.get()}:${libs.versions.parchment.mappings.get()}@zip")
    }
    minecraft libs.minecraft
    modImplementation libs.fabric.loader

    compileOnlyApi libs.groovybundler
    compileOnlyApi libs.jankson
    compileOnlyApi libs.nightconfig.toml
}

artifacts {
    for (def sourceSet in ['main', 'extension', 'transform']) {
        add("${sourceSet}CommonJava", sourceSets.main.java.sourceDirectories.singleFile)
        add("${sourceSet}CommonGroovy", sourceSets.main.groovy.sourceDirectories.singleFile)
        add("${sourceSet}CommonResources", sourceSets.main.resources.sourceDirectories.singleFile)
    }
}
