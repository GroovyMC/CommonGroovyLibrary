plugins {
    id 'org.quiltmc.loom' version '0.12.+'
    id 'maven-publish'
}

archivesBaseName = "${mod_name}-quilt-${minecraft_version}"

repositories {
    maven {
        name 'Quilt (Release)'
        url 'https://maven.quiltmc.org/repository/release/'
    }
    maven {
        name 'Quilt (Snapshot)'
        url 'https://maven.quiltmc.org/repository/snapshot/'
        content {
            includeGroup 'org.quiltmc.fabric_api_qsl'
            includeGroupByRegex 'org\\.quiltmc\\.qsl(?:\\.[a-z_]+)?'
        }
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings loom.layered() {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-${minecraft_version}:${parchment_version}@zip")
    }
    modImplementation "org.quiltmc:quilt-loader:${quilt_loader_version}"
    modImplementation "io.github.lukebemish.groovyduvet:groovyduvet-core:${groovyduvet_version}"

    // We do not currently need qsl
    // modImplementation("org.quiltmc:qsl:${quilt_stdlib_version}") {
    //    	 exclude group: "net.fabricmc"
    // }

    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'
    runtimeOnly project(':Common')

    compileOnly group:'com.google.auto.service', name:'auto-service', version:'1.0.1'
    annotationProcessor group:'com.google.auto.service', name:'auto-service', version:'1.0.1'
}

loom {
    runs {
        client {
            client()
            setConfigName('Quilt Client')
            ideConfigGenerated(true)
            runDir('run')
        }
        server {
            server()
            setConfigName('Quilt Server')
            ideConfigGenerated(true)
            runDir('run')
        }
    }
}

processResources {
    from project(':Common').sourceSets.main.resources
}

tasks.withType(GroovyCompile) {
    source(project(':Common').sourceSets.main.allGroovy)
}

tasks.withType(JavaCompile) {
    source(project(':Common').sourceSets.main.allJava)
}

jar {
    from("LICENSE") {
        rename { "${it}_${mod_name}"}
    }
}